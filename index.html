<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vibrato</title>
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <div id="main">
        <header>
            <img src="/assets/logo.svg" alt="Vibrato Logo">
            <nav>
                <ul>
                    <li><a class="text-base" href="#">Services</a></li>
                    <li><a class="text-base" href="#">À propos</a></li>
                    <li><a class="text-base" href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="intro">
            <div class="background">
                <div class="orb orb-orange orb-1"></div>
                <div class="orb orb-blue orb-2"></div>
                <div class="orb orb-green orb-3"></div>
            </div>
            <div class="content">
                <div class="column">
                    <div class="title">
                        <h1 class="text-3xl">Avec Vibrato, participez avec Stéphanie à des cours de <span class="bold">guitare</span>, des <span class="bold">coachings</span> scolaires et de la <span class="bold">musicothérapie</span>.</h1>
                        <div class="mt-3">
                            <a href="#" class="button">
                                Contact
                                <img class="arrow" src="/assets/arrow-right.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <img class="image-intro" src="/assets/girl-guitar.jpg" alt="Stéphanie Doloris en train de jouer de la guitare">
                </div>
            </div>
        </section>
    </div>
	<script src="/scripts/main.js"></script>
  </body>
</html>
